output: output/multi-organisation-consortium
network: multi-organisation-consortium

capabilities:
  channel: V2_0
  orderer: V2_0
  application: V2_5

organizations:
  - name: Org1
    domain: org1.multi-organisation.com
    orderers:
      - name: Orderer
        subdomain: orderer
    bootstrap: true
    peers:
      - name: Peer0
        subdomain: peer0
        isAnchor: true
      - name: Peer1
        subdomain: peer1

  - name: Org2
    domain: org2.multi-organisation.com
    peers:
      - name: Peer0
        subdomain: peer0
        isAnchor: true
      - name: Peer1
        subdomain: peer1

  - name: Org3
    domain: org3.multi-organisation.com
    peers:
      - name: Peer0
        subdomain: peer0
        isAnchor: true
      - name: Peer1
        subdomain: peer1

  - name: Org4
    domain: org4.multi-organisation.com
    peers:
      - name: Peer0
        subdomain: peer0
        isAnchor: true
      - name: Peer1
        subdomain: peer1

  - name: Org5
    domain: org5.multi-organisation.com
    peers:
      - name: Peer0
        subdomain: peer0
        isAnchor: true
      - name: Peer1
        subdomain: peer1

profiles:
  - &DefaultProfile
    name: DefaultProfile
    organizations:
      - Org1
      - Org2
      - Org3
      - Org4
      - Org5

channels:
  - name: defaultchannel
    profile: *DefaultProfile
