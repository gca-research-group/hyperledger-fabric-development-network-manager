output: output/multi-channel-network
network: multi-channel-network

capabilities:
  channel: V2_0
  orderer: V2_0
  application: V2_5

organizations:
  - name: Org1
    domain: org1.multi-channel-network.com
    orderers:
      - name: Orderer
        subdomain: orderer
    bootstrap: true
    peers:
      - name: Peer0
        subdomain: peer0
        isAnchor: true

  - name: Org2
    domain: org2.multi-channel-network.com
    peers:
      - name: Peer0
        subdomain: peer0
        isAnchor: true

  - name: Org3
    domain: org3.multi-channel-network.com
    peers:
      - name: Peer0
        subdomain: peer0
        isAnchor: true

profiles:
  - &TwoOrgsProfile
    name: TwoOrgsProfile
    organizations:
      - Org1
      - Org2

  - &AllOrgsProfile
    name: AllOrgsProfile
    organizations:
      - Org1
      - Org2
      - Org3

channels:
  - name: channel1
    profile: *TwoOrgsProfile

  - name: channel2
    profile: *TwoOrgsProfile

  - name: channel3
    profile: *AllOrgsProfile