<form [formGroup]="form" class="d-flex flex-column col-lg-6 col-md-12">
  <app-input formControlName="name" label="name" class="col mb-5" />
  <app-input formControlName="domain" label="domain" class="col mb-5" />
  <app-input formControlName="port" label="port" type="number" class="col mb-2" />
  <app-button label="save" class="w-100" (click)="save()" />
</form>
