<form
  [formGroup]="form"
  class="d-flex flex-column col-lg-6 col-md-12"
  (ngSubmit)="save()"
>
  <app-input formControlName="name" label="name" class="col mb-5" />

  <app-peer-selector formControlName="peers" class="col mb-5" />

  <app-orderer-selector formControlName="orderers" class="col mb-5" />

  <app-button
    label="save"
    class="w-100"
    type="submit"
    [disabled]="form.invalid"
  />
</form>
