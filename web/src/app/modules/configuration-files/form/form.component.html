<form [formGroup]="form" class="col-lg-8 col-sm-12">
  <fieldset
    formArrayName="orderers"
    class="d-flex flex-column"
    style="gap: 1em"
  >
    <legend class="d-flex justify-content-between align-items-center w-100">
      Orderers <app-icon-button (click)="addOrderer()" [icon]="'add_circle'" />
    </legend>
    @for (control of orderers.controls; track control) {
      <div
        [formGroupName]="$index"
        class="d-flex align-items-center w-100"
        style="gap: 1em"
      >
        <app-input formControlName="name" label="name" class="col" />
        <app-input formControlName="domain" label="domain" class="col" />
        <app-input
          formControlName="port"
          label="port"
          type="number"
          class="col"
        />
        <app-icon-button
          (click)="removeOrderer($index)"
          icon="delete"
          color="red"
        />
      </div>
    }
  </fieldset>

  <fieldset formArrayName="orgs" class="d-flex flex-column" style="gap: 1em">
    <legend class="d-flex justify-content-between align-items-center w-100">
      Orgs <app-icon-button (click)="addOrg()" [icon]="'add_circle'" />
    </legend>
    @for (control of orgs.controls; track control) {
      <div
        [formGroupName]="$index"
        class="d-flex align-items-center w-100"
        style="gap: 1em"
      >
        <app-input formControlName="name" label="name" class="col" />
        <app-input formControlName="domain" label="domain" class="col" />
        <app-input
          formControlName="port"
          [label]="'port' | translate"
          type="number"
          class="col"
        />
        <app-icon-button
          (click)="removeOrg($index)"
          icon="delete"
          color="red"
        />
      </div>
    }
  </fieldset>

  <fieldset
    formArrayName="channels"
    class="d-flex flex-column"
    style="gap: 1em"
  >
    <legend class="d-flex justify-content-between align-items-center w-100">
      Channels <app-icon-button (click)="addChannel()" [icon]="'add_circle'" />
    </legend>
    @for (control of channels.controls; track control) {
      <div
        [formGroupName]="$index"
        class="d-flex align-items-center w-100"
        style="gap: 1em"
      >
        <div class="d-flex align-items-end col" style="gap: 1em">
          <app-input formControlName="name" label="name" class="col" />
          <ng-select
            formControlName="orgs"
            appendTo="body"
            bindLabel="name"
            bindValue="name"
            [items]="orgs.value"
            [clearable]="false"
            [multiple]="true"
            appearance="outline"
            placeholder="Orgs"
            class="col"
          />
        </div>
        <app-icon-button
          (click)="removeChannel($index)"
          icon="delete"
          color="red"
        />
      </div>
    }
  </fieldset>
</form>
