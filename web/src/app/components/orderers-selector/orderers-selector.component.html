<div style="display: flex; gap: 8px;">
  <app-icon-button icon="add_circle" tooltip="add-orderer" (click)="addOrderer()" />
  <app-icon-button icon="refresh" tooltip="refresh" (click)="getAllOrderers()" />
</div>
<ng-select
  [items]="orderers"
  bindLabel="name"
  bindValue="id"
  placeholder="Orderers"
  label="orderers"
  [multiple]="true"
  [formControl]="formControl"
  appearance="outline"
  [loading]="loading"
/>
