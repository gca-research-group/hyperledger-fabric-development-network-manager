<div style="display: flex; gap: 8px;">
  <app-icon-button icon="add_circle" tooltip="add-peer" (click)="addPeer()" />
  <app-icon-button icon="refresh" tooltip="refresh" (click)="getAllPeers()" />
</div>
<ng-select
  [items]="peers"
  bindLabel="name"
  bindValue="id"
  placeholder="Peers"
  label="peers"
  [multiple]="true"
  [formControl]="formControl"
  appearance="outline"
  [loading]="loading"
/>
